version: '3'
services:
  nginx:
    container_name: asthma-nginx
    build:
      context: ./nginx
    networks:
      - internal
    volumes:
      - ./nginx/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx:/etc/nginx/html
    depends_on:
      - mysql
      - api
      - redis
    ports:
      - 80:80
      - 443:443

  api:
    container_name: asthma-api
    build:
      context: ./api
    depends_on:
        - mysql
    env_file: .env
    networks:
      - internal
    environment:
      - PHP_ENABLE_XDEBUG=${PHP_ENABLE_XDEBUG}
    volumes:
     - ./api/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./api:/srv

