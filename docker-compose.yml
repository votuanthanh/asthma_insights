  redis:
    container_name: asthma-redis
    image: redis:latest
    networks:
      - internal

  mysql:
    container_name: asthma-mysql
    image: mysql:5.6
    restart: always
    networks:
      - internal
    env_file: .env
    ports:
      - 3307:3006
    volumes:
      - mysql_data:/var/lib/mysql

networks:
  internal:
    driver: bridge

volumes:
